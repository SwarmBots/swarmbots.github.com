<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="/css/layout.css" rel="stylesheet">
		<link href="/css/animate-custom.css" rel="stylesheet">
		<link href="/css/page.css" rel="stylesheet">
		<link rel="shortcut icon" href="/img/css/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/css/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-fixed-top">
				<div id="brand"><a class="noStyle" href="http://swarmbots.herokuapp.com">SwarmBots</a></div>
				<ul class="nav pull-right">
				  <li {% if page.type == 'home' %} class="active" {% endif %}><a href="/">Blog</a></li>
				  <li {% if page.type == 'team' %} class="active" {% endif %}><a href="/team/">Team</a></li>
				  <li {% if page.type == 'about' %} class="active" {% endif %}><a href="/about/">About</a></li>
				</ul>
			</div>
			<div class="container" id="main">
				{% if page.type == 'home' %}
				<div class="header">
					<h2 class="animated fadeInLeft" > What if you could command an army of robots </h2>
					<h2 class="animated fadeInRight"> with a tweet? </h2>
				</div>
				{% endif %}
				<div class="content">
					{{ content }}
				</div>
			</div>
		</div>
		<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-39517967-1', 'github.com');
  ga('send', 'pageview');

</script>
	</body>
</html>
