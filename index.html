---
layout: page
title: SwarmBots Home
type: home
---

<div>
	<table>
		{% for post in paginator.posts %}
		<tr>
			<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}"><h2>{{ post.title }}</h2></a></li>
        {{ post.content | remove_first: post.title | truncatewords:10}}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
		</tr>
		{% endfor %}
		{% if paginator.next_page %}
		    <p class="next">
		      <a href="{{ paginator.next_page_path }}">Next</a>
		    </p>
		{% endif %}
	</table>
</div>
